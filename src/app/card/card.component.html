<mat-card class="mat-card" *ngFor="let user of dataUser;">
    <mat-card-header class="mat-card-header">
        <mat-card-title>{{ user.name }}</mat-card-title>
        <span>{{ user.nameUser }}</span>
        <p>Data em que foi criada conta</p>
    </mat-card-header>
    <div>
        <div class="mat-card-image">
            <img
                src="{{ user.avatar }}"
                alt="Photo do perfil do usuario">
            <mat-card-content>
                <p class="mat-card-content-descrisao">
                    {{user.bio}}
                </p>
            </mat-card-content>
        </div>
    </div>
    <app-table></app-table>

    <mat-card-actions>
        <button mat-button><a href="" target="_blank">Cidade</a></button>
        <button mat-button><a href="#" target="_blank">github</a></button>
        <button mat-button><a href="#" target="_blank">twitter</a></button>
        <button mat-button><a href="{{user.linkLinkedin}}" target="_blank">linkedin</a></button>
    </mat-card-actions>
</mat-card>
