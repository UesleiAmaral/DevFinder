
<div>
    <table mat-table [dataSource]="dataUser" class="mat-elevation-z8">

        <!-- Repos Column -->
        <ng-container matColumnDef="repos">
            <th mat-header-cell *matHeaderCellDef> Repos </th>
            <td mat-cell *matCellDef="let user"> {{user.repos}} </td>
        </ng-container>

        <!-- Followers Column -->
        <ng-container matColumnDef="followers">
            <th mat-header-cell *matHeaderCellDef> Followers </th>
            <td mat-cell *matCellDef="let user"> {{ user.followers }}</td>
        </ng-container>

        <!-- Following Column -->
        <ng-container matColumnDef="following">
            <th mat-header-cell *matHeaderCellDef> Following </th>
            <td mat-cell *matCellDef="let user"> {{ user.following }}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
